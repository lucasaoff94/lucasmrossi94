<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lucas Rossi — Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#0b0b0f;
font-family:Inter,sans-serif;
color:white;
}

header{
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,.7);
position:sticky;
top:0;
}

.logo{font-weight:900;font-size:20px}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
padding:40px;
}

.card{
background:#111;
border-radius:18px;
overflow:hidden;
transition:.3s;
cursor:pointer;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
display:block;
}

.title{
padding:10px;
font-weight:700;
}

.hero{
height:60vh;
background:url("./assets/1.jpg") center/cover;
display:flex;
align-items:end;
padding:40px;
font-size:40px;
font-weight:900;
}

footer{
text-align:center;
opacity:.5;
padding:30px;
}
</style>
</head>

<body>

<header>
<div class="logo">Lucas Rossi</div>
<div>Designer Gráfico</div>
</header>

<section class="hero">
Meu Portfólio
</section>

<section class="grid">

<div class="card"><img src="./assets/1.jpg"><div class="title">Projeto 1</div></div>
<div class="card"><img src="./assets/2.jpg"><div class="title">Projeto 2</div></div>
<div class="card"><img src="./assets/3.jpg"><div class="title">Projeto 3</div></div>
<div class="card"><img src="./assets/4.jpg"><div class="title">Projeto 4</div></div>
<div class="card"><img src="./assets/10.jpg"><div class="title">Projeto 5</div></div>
<div class="card"><img src="./assets/11.jpg"><div class="title">Projeto 6</div></div>
<div class="card"><img src="./assets/12.png"><div class="title">Projeto 7</div></div>
<div class="card"><img src="./assets/13.jpg"><div class="title">Projeto 8</div></div>
<div class="card"><img src="./assets/14.png"><div class="title">Projeto 9</div></div>
<div class="card"><img src="./assets/15.jpg"><div class="title">Projeto 10</div></div>
<div class="card"><img src="./assets/16.png"><div class="title">Projeto 11</div></div>

</section>

<footer>
© Lucas Rossi
</footer>

</body>
</html>
